{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1>chatbox</h1>
        <p>Enter a long piece of text, and we'll summarize it for you!</p>
        <form method="POST" action="">
            {% csrf_token %}
            <textarea class="form-control" name="text" rows="6" placeholder="Paste your text here..." required>{{ text|default_if_none:"" }}</textarea>
            <button type="submit" class="btn btn-lg btn-primary">Summarize</button>
        </form>
        {% if summary %}
        <div class="summary-box mt-4">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        <h3 style="text-align: btm;">Made By Amul sharma</h3>
    </footer>
</body>
</html>
